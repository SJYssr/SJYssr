name: Update README

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:

  wakatime:
    name: Update README with Wakatime Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "False"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_TIMEZONE: "False"
          SHOW_COMMIT: "False"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_SHORT_INFO: "True"
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_TOTAL_CODE_TIME: "False"

  snake:
    name: Generate Snake
    runs-on: ubuntu-latest
    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ github.token }}

  verify:
    name: Verify Signatures of All Commits
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip requests
    - name: Run Python Script
      env:
        GH_USER: ${{ github.repository_owner }}
        GH_TOKEN: ${{ github.token }}
      run: |
        python3 .github/signature-verifier.py

  commit-stats:
    name: Update Commit Statistics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil
      - name: Run Commit Statistics Script
        env:
          GH_TOKEN: ${{ github.token }}
          GH_USER: ${{ github.repository_owner }}
        run: |
          python3 .github/commit-stats.py
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update commit statistics" || exit 0
          git push origin HEAD:${{ github.ref }}

  rerun-failed-jobs:
      runs-on: ubuntu-latest
      needs: [ verify, commit-stats ]
      if: failure()
      steps:
        - name: Rerun Failed Jobs
          env:
            GH_TOKEN: ${{ github.token }}
          run: gh run rerun ${{ github.run_id }} --failed